serve_wirezone.apexaltruism.net:
  stage: "deploy"
  extends:
    - .deployment-prep
  environment:
    name: "wirezone.apexaltruism.net"
    action: "start"
  script:
    - echo "Implement the compose configuration file using the stored variable file"
    - cat "$variable_wirezone" > "$CI_PROJECT_DIR/$CI_ENVIRONMENT_NAME/variable.json"
    - ansible-playbook "$CI_PROJECT_DIR/$CI_ENVIRONMENT_NAME/prepbook.yml" --extra-vars "@$CI_PROJECT_DIR/$CI_ENVIRONMENT_NAME/variable.json"
    - echo "Deploy the stated service on the specified inventory location"
    - docker --host "$location_ocihrvpx_head" compose --file "$CI_PROJECT_DIR/$CI_ENVIRONMENT_NAME/compconf.yml" up --detach
  rules:
    - changes:
        - "$CI_ENVIRONMENT_NAME/tasknote/serve"
