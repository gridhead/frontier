# Reference for CI pipeline file was taken from the following location
# https://gitlab.com/gitlab-org/gitlab/-/blob/master/lib/gitlab/ci/templates/Bash.gitlab-ci.yml

# Pre-defined variables reference can be found in the following location
# https://docs.gitlab.com/ee/ci/variables/predefined_variables.html

# The initial stage requires setting proper permissions for the keyfiles
# This is to ensure that the "Host key verification failed" error is avoided
# This error happens due to the "UNPROTECTED PRIVATE KEY FILE" error

image: fedora:latest

variables:
   hostname_jump: "jump.apexaltruism.net"
   hostname_download: "download.apexaltruism.net"

before_script:
  - echo "Setup secure shell client configuration for automatic authentication"
  - mkdir -p "/root/.ssh/" && chmod 700 "/root/.ssh/"
  - cat "$privcode_trsa" > "/root/.ssh/id_rsa" && chmod 600 "/root/.ssh/id_rsa"
  - cat "$publcode_trsa" > "/root/.ssh/id_rsa.pub" && chmod 644 "/root/.ssh/id_rsa.pub"
  - cat "$sshdconf" > "/root/.ssh/config" && chmod 644 "/root/.ssh/config"
  - echo "Install 'Ansible' package required for setting up the configuration files"
  - dnf install "ansible" --setopt=install_weak_deps=False --assumeyes
  - echo "Install 'OpenSSH Clients' package required for setting up the configuration files"
  - dnf install "openssh-clients" --setopt=install_weak_deps=False --assumeyes
  - echo "Install 'Docker CE' package required for deploying the stated service"
  - dnf install "dnf-plugins-core" --setopt=install_weak_deps=False --assumeyes
  - dnf config-manager --add-repo "https://download.docker.com/linux/fedora/docker-ce.repo"
  - dnf install "docker-ce" "docker-compose-plugin" --setopt=install_weak_deps=False --assumeyes

jump.apexaltruism.net:
  stage: "deploy"
  environment: "$hostname_jump"
  script:
    - echo "Implement the compose configuration file using the stored variable file"
    - cat "$variable_jump" > "$CI_PROJECT_DIR/$hostname_jump/variable.json"
    - ansible-playbook "$CI_PROJECT_DIR/$hostname_jump/prepbook.yml" --extra-vars "@$CI_PROJECT_DIR/$hostname_jump/variable.json"
    - echo "Deploy the stated service on the specified inventory location"
    - docker --host "$location_centvirt_slva" compose --file "$CI_PROJECT_DIR/$hostname_jump/compconf.yml" up --detach
  only:
    changes:
      - "$hostname_jump/compconf.template.j2"
      - "$hostname_jump/prepbook.yml"

download.apexaltruism.net:
  stage: "deploy"
  environment: "$hostname_download"
  script:
    - echo "Implement the compose configuration file using the stored variable file"
    - cat "$variable_download" > "$CI_PROJECT_DIR/$hostname_download/variable.json"
    - ansible-playbook "$CI_PROJECT_DIR/$hostname_download/prepbook.yml" --extra-vars "@$CI_PROJECT_DIR/$hostname_download/variable.json"
    - echo "Deploy the stated service on the specified inventory location"
    - docker --host "$location_centvirt_slva" compose --file "$CI_PROJECT_DIR/$hostname_download/compconf.yml" up --detach
  only:
    changes:
      - "$hostname_download/compconf.template.j2"
      - "$hostname_download/prepbook.yml"
